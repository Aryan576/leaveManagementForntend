<div class="main-wrapper">
    <app-ctsidebar></app-ctsidebar>
    <app-ctheader></app-ctheader>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header">
                            <h4 class="card-title d-inline-block">Update Student</h4>
                        </div><br>
                        <div class="card-body p-0">
                            <div class="container">
                                <form [formGroup]="myEditStudentForm" (ngSubmit)="submit()">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Full Name <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="fullname">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Phone Number <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="phno">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Birth Date <span class="text-danger">*</span></label>

                                                <input class="form-control" type="date" formControlName="birthdate">
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label>Gender <span class="text-danger">*</span></label>
                                                <br>
                                                <input type="radio" formControlName="gender" value="male"> Male &nbsp;&nbsp;
                                                <input type="radio" formControlName="gender" value="female"> Female
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email <span class="text-danger">*</span></label>

                                                <input class="form-control" type="email" formControlName="email">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Password <span class="text-danger">*</span></label>

                                                <input class="form-control" type="password" formControlName="password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Address <span class="text-danger">*</span></label>

                                        <input class="form-control" type="text" formControlName="address">
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>State <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="state">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>City <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="city">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Pincode <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="pincode">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Role <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" value="student" formControlName="role">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Department <span class="text-danger">*</span></label>

                                                <select class="form-control" formControlName="department">
                                                    <option>-- Select --</option>
                                                    <option>Option 1</option>
                                                    <option>Option 2</option>
                                                    <option>Option 3</option>

                                                </select>
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Semester <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="sem">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Enrollment Number <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="enrollmentno">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">

                                                <label>Status <span class="text-danger">*</span></label>

                                                <select class="form-control" formControlName="status">
                                                    <option>-- Select --</option>
                                                    <option>Active</option>
                                                    <option>Hold</option>
                                                    <option>Inactive</option>

                                                </select>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="m-t-20 text-center">
                                        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                                    </div> <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
