<div class="main-wrapper">
    <app-ctsidebar></app-ctsidebar>
    <app-ctheader></app-ctheader>
    <div class="page-wrapper">
        <div class="content">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header">
                            <h4 class="card-title d-inline-block"><b style="font-weight: 500;">Leave Request</b></h4>
                        </div><br>
                        <div class="card-body p-0">
                            <div class="container">
                                <form [formGroup]="myLeaveForm" (ngSubmit)="submit()">
                                    <div class="form-group">
                                        <label>Leave Type <span class="text-danger">*</span></label>

                                        <input class="form-control" type="text" formControlName="leavetype">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>From <span class="text-danger">*</span></label>

                                                <input class="form-control" type="date" formControlName="leavefrom">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>To <span class="text-danger">*</span></label>

                                                <input class="form-control" type="date" formControlName="leaveto">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Number of days <span class="text-danger">*</span></label>
                                                <input class="form-control" readonly="" type="text" value="5"
                                                    formControlName="noofdays">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Send To <span class="text-danger">*</span></label>
                                                <select class="form-control" formControlName="sendto">
                                                    <option>-- Select --</option>
                                                    <option>Option 1</option>
                                                    <option>Option 2</option>
                                                    <option>Option 3</option>
                                                    <option>Option 4</option>
                                                    <option>Option 5</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Leave Reason <span class="text-danger">*</span></label>
                                        <textarea rows="4" cols="5" class="form-control" formControlName="leavereason"></textarea>
                                    </div>
                                    <div class="m-t-20 text-center">
                                        <button type="submit" class="btn btn-primary submit-btn">Send Leave Request</button>
                                    </div> <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
