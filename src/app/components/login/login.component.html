                <div class="account-center">
                    <div class="account-box">
                        <h1 class="account-center"> Student login</h1>
                        <form [formGroup]="studentLogin" (ngSubmit)="studentsubmit()" class="form-signin">
                           
                            <div class="form-group">
                                <label>Username or Email</label>
                                <input type="text" autofocus="" class="form-control" formControlName="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary account-btn">Login</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

        <div class="main-wrapper account-wrapper">
            <div class="account-page">
                <div class="account-center">
                    <div class="account-box">
                        <h1>Department Login</h1>
                        <form [formGroup]="myLoginForm" (ngSubmit)="submit()" class="form-signin">
                            
                            <div class="form-group">
                                <label>Username or Email</label>
                                <input type="text" autofocus="" class="form-control" formControlName="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary account-btn">Login</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
  </div>
