<div class="main-wrapper">
    <app-adminsidebar></app-adminsidebar>
    <app-adminheader></app-adminheader>
    <div class="page-wrapper">
        <div class="content">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header">
                            <h4 class="card-title d-inline-block"><b style="font-weight: 500;">Students</b></h4> <a routerLink="../adminaddstudent"><button
                                    class="btn btn-primary float-right">Add
                                    Students</button></a>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">                        
                               
                                <table class="row-border hover" *ngIf="adminstudents" datatable="ng" [dtOptions]="dtOptions" >
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Phno</th>
                                            <th>Gender</th>
                                            <th>Email</th>
                                            <th>City</th>
                                            <th>State</th>
                                            <th>Action</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let u of adminstudents">
                                            <td>{{u.fullname}}</td>
                                            <td>{{u.number}}</td>
                                            <td>{{u.gender}}</td>
                                            <td>{{u.email}}</td>
                                            <td>{{u.city}}</td>
                                            <td>{{u.state}}</td>
                                           
                                            <td>
                                                <a routerLink="../adminedituser/"> <i class="fas fa-edit"
                                                        style="color: lightseagreen;"></i>
                                                </a> | <a href=""> <i class="fas fa-trash-alt" style="color: red;"></i>
                                                </a>
                                            </td>
                                            
                                        </tr>

                                


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
