<div class="main-wrapper">
    <app-adminsidebar></app-adminsidebar>
    <app-adminheader></app-adminheader>
    
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header">
                            <h4 class="card-title d-inline-block">Register Students</h4>
                        </div><br>
                        <div class="card-body p-0">
                            <div class="container">
                                <form [formGroup]="myStudentForm" (ngSubmit)="submit()">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Full Name <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="fullname">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Phone Number <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="number">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Birth Date <span class="text-danger">*</span></label>

                                                <input class="form-control" type="date" formControlName="dob">
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label>Gender <span class="text-danger">*</span></label>
                                               <br>
                                                <input type="radio" value="Male" formControlName="gender"> Male &nbsp;&nbsp;
                                                <input type="radio" value="Female" formControlName="gender"> Female
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email <span class="text-danger">*</span></label>

                                                <input class="form-control" type="email" formControlName="email">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Password <span class="text-danger">*</span></label>

                                                <input class="form-control" type="password" formControlName="password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Address <span class="text-danger">*</span></label>

                                        <input class="form-control" type="text" formControlName="address">
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>State <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="state">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>City <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" formControlName="city">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Pincode <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="text" formControlName="pincode">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Role <span class="text-danger">*</span></label>

                                                <select class="form-control" formControlName="roleid">
                                                    <option>-- Select --</option>
                                                    <option *ngFor="let u of admirole" value="{{u.roleid}}">{{u.rolename}}</option>
                                                    
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Department <span class="text-danger">*</span></label>

                                                <select class="form-control" formControlName="deptid">
                                                    <option>-- Select Student Department --</option>
                                                    
                                                    <option *ngFor="let u of admidept" value="{{u.deptid}}">{{u.deptname}}</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Semester <span class="text-danger">*</span></label>
                                                <input class="form-control" type="text" formControlName="semester">
                                           
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Enrollmentno <span class="text-danger">*</span></label>
                                                <input class="form-control" type="text" formControlName="enrollmentno">
                                           
                                            </div>
                                        </div>
                                    </div>

                                
                                    <div class="m-t-20 text-center">
                                        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                                    </div> <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
