<div class="main-wrapper">
    <app-adminsidebar></app-adminsidebar>
    <app-adminheader></app-adminheader>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header">
                            <h4 class="card-title d-inline-block">Register Student</h4>
                        </div><br>
                        <div class="card-body p-0">
                            <div class="container">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Full Name <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Phone Number <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="text">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Birth Date <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="date">
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label>Gender <span class="text-danger">*</span></label>
                                                <br>
                                                <input type="radio" name="gender" value="male"> Male &nbsp;&nbsp;
                                                <input type="radio" name="gender" value="female"> Female
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="email">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Password <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Address <span class="text-danger">*</span></label>

                                        <input class="form-control datetimepicker" type="text">
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>State <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>City <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="text">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Pincode <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Role <span class="text-danger">*</span></label>

                                                <input class="form-control" type="text" value="student" disabled>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Department <span class="text-danger">*</span></label>

                                                <select class="form-control">
                                                    <option>-- Select --</option>
                                                    <option>Option 1</option>
                                                    <option>Option 2</option>
                                                    <option>Option 3</option>

                                                </select>
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Semester <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Enrollment Number <span class="text-danger">*</span></label>

                                                <input class="form-control datetimepicker" type="text">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">

                                                <label>Status <span class="text-danger">*</span></label>

                                                <select class="form-control">
                                                    <option>-- Select --</option>
                                                    <option>Active</option>
                                                    <option>Hold</option>
                                                    <option>Inactive</option>

                                                </select>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="m-t-20 text-center">
                                        <button class="btn btn-primary submit-btn">Submit</button>
                                    </div> <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
