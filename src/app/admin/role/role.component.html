<div class="main-wrapper">
    <app-adminsidebar></app-adminsidebar>
    <app-adminheader></app-adminheader>
    <div class="page-wrapper">
        <div class="content">


            <form [formGroup]="myRoleForm" (ngSubmit)="submit()">
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title"><b style="font-weight: 500;">Role Form</b></h4>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <label>Role Name <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" formControlName="rolename">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" (click)="refresh()" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"
                                    data-target="#myModal">Close</button>
                                <button type="submit" value="submit" class="btn btn-primary" data-toggle="modal"
                                    data-target="#myModal">Save</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>


            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header">
                            <h4 class="card-title d-inline-block"><b style="font-weight: 500;">Role</b></h4> <button class="btn btn-primary float-right"
                                data-toggle="modal" data-target="#myModal">Add
                                Role</button>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">

                                <table *ngIf="rowss" datatable [dtOptions]="dtOptions" class="row-border hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Role Name</th>
                                            
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let r of rowss">
                                            <td>{{r.roleid}}</td>
                                            <td> {{ r.rolename }} </td>
                                           
                                            <td>
                                                <a href=""> <i class="fas fa-edit" style="color: lightseagreen;"></i>
                                                </a> | <a href=""> <i class="fas fa-trash-alt" style="color: red;"></i>
                                                </a>
                                            </td>

                                        </tr>

                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
